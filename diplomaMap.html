<style>.embed-container {position: relative; padding-bottom: 80%; height: 0; max-width: 100%;} .embed-container iframe, .embed-container object, .embed-container iframe{position: absolute; top: 0; left: 0; width: 100%; height: 100%;} small{position: absolute; z-index: 40; bottom: 0; margin-bottom: -15px;}</style>

    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], function(esriConfig,Map, MapView, FeatureLayer) {

        esriConfig.apiKey = "AAPKaa6c865d06214a37a379e8c766043c3c--85zIpOntu25QczCE9HJNGuichuDeCuPBTpO7j8f6_mhk6E1xer-3qmyZziwHIw";

        const map = new Map({
          basemap: "arcgis-topographic" //Basemap service
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [25, 50], //Longitude, latitude
          zoom: 30,
          constraints: {
            snapToZoom: false
          }
        });

        const layer = new FeatureLayer({
          url: "https://services8.arcgis.com/5naQhtNz6I99vu25/arcgis/rest/services/arcgis/FeatureServer"
        });
        map.add(layer);


      });
    </script>
