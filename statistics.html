  <script>
var ctx = document.getElementById('KyivOblSan').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
            labels: ["2004", "2005", "2006", "2007", "2008", "2009", "2010", "2011", 
            "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019"],
            datasets: [
                {
                    label: "Площа санітарних рубок по Київській області, га",
                    fill: false,
                    lineTension: 0.1,
                    backgroundColor: "rgba(75, 192, 192, 0.4)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderCapStyle: 'butt',
                    borderDash: [],

                    borderJoinStyle: 'miter',

                    data: [16118, 18356, 16923, 15891, 14611, 8860, 14167, 15291, 12007, 12973, 9721, 10874, 13333, 18176],

});
